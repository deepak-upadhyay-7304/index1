<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="path/to/your/css/style.css"> <!-- Make sure to link your CSS file correctly -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fas fa-home"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fas fa-search"></i>
                    <a href="#">Search</a>
                </div>
                <div class="nav-option">
                    <i class="fas fa-book"></i>
                    <a href="#">Library</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <h2>Your Library</h2>
                    <div class="icons">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
                <div class="box">
                    <p class="box-p1">Create Playlist</p>
                    <p class="box-p2">Lorem ipsum dolor sit amet</p>
                </div>
                <div class="box">
                    <p class="box-p1">Liked Songs</p>
                    <p class="box-p2">Lorem ipsum dolor sit amet</p>
                </div>
                <div>
                    <a href="simon.html" target="_blank"><button>Play</button></a>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="sticky-nav-options">
                    <div class="nav-item"><a href="#">Home</a></div>
                    <div class="nav-item"><a href="#">Trending</a></div>
                    <div class="nav-item"><a href="#">Library</a></div>
                </div>
                <div class="usericon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="path/to/album-art1.jpg" alt="Album Art" class="card-img">
                    <p class="card-title">Album Title 1</p>
                    <p class="card-info">Artist 1</p>
                </div>
                <div class="card">
                    <img src="path/to/album-art2.jpg" alt="Album Art" class="card-img">
                    <p class="card-title">Album Title 2</p>
                    <p class="card-info">Artist 2</p>
                </div>
                <div class="card">
                    <img src="path/to/album-art3.jpg" alt="Album Art" class="card-img">
                    <p class="card-title">Album Title 3</p>
                    <p class="card-info">Artist 3</p>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>
    <div class="music-player">
        <div class="album">
            <img src="path/to/album-art.jpg" alt="Album Art" class="album-image">
            <div class="album-para">
                <p class="album-para-title">Song Title</p>
                <p class="album-para-info">Artist Name</p>
            </div>
        </div>
        <div class="player">
            <div class="player-controls">
                <i class="fas fa-backward player-control-icon"></i>
                <i class="fas fa-play player-control-icon"></i>
                <i class="fas fa-forward player-control-icon"></i>
            </div>
            <div class="playback-bar">
                <input type="range" class="progress-bar" min="0" max="100" value="50">
            </div>
        </div>
        <div class="controls">
            <div class="controls-range">
                <input type="range" class="controls-range-progress-bar" min="0" max="100" value="50">
            </div>
        </div>
    </div>
</body>
</html>
